language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: 7.0

cache:
    directories:
        - $HOME/.composer/cache

sudo: false

before_script:
    - "composer require phpspec/phpspec:~2.0 --no-update"
    - "composer install"

script: vendor/bin/phpspec run -fpretty -v
